<html lang="en">
  <head>

    <link rel="stylesheet" href="index.css" />

    <link rel="website icon" type="png" href="favicon.png" />
  </head>

  <body>
    <section>
      <header class="container">
        <div class="page-header">
          <div class="logo">
            <img src="logo.png" id="logo" />
          </div>
          <input type="checkbox" id="click" />

          <label for="click" class="mainicon">
            <div class="menu">
              <i class="bx bx-menu"></i>
            </div>
          </label>
          <ul>
            <li>
              <a href="index.html" class="active" style="--navAni: 1">Home</a>
            </li>
            <li><a href="About.html" style="--navAni: 2">About</a></li>
            <li>
              <a href="Academic.html" style="--navAni: 3"
                >Academic Background</a
              >
            </li>
            <li><a href="Portfolio.html" style="--navAni: 4">Portfolio</a></li>
            <li><a href="contact.html" style="--navAni: 5">Contact</a></li>
          </ul>
          <label class="mode" title="Toggle Mode">
            <input type="checkbox" id="darkModeToggle" />
            <i class="bx bxs-moon"></i>
          </label>
        </div>
      </header>

      <div class="container">
        <div class="main">
          <div class="detail">
            <h3>Hi, I'm</h3>
            <h1><span style="color: #52489c">Yahya</span> KADDOUR</h1>
            <p>
              I'm a professional Web Developer. Our Main Goal to help &
              Satisficed the Local & Global Clients by web development solutions
            </p>
            <div class="social">
              <a
                href="https://www.linkedin.com/in/yahya-kaddour-77480225b/"
                style="--socialAni: 1"
                title="linkedin"
                ><i class="bx bxl-linkedin"></i
              ></a>
              <a
                href="https://www.instagram.com"
                style="--socialAni: 2"
                title="instagram"
                ><i class="bx bxl-instagram"></i
              ></a>
              <a
                href="https://github.com/yahyakad"
                style="--socialAni: 3"
                title="github"
                ><i class="bx bxl-github"></i
              ></a>
              <a
                href="https://www.facebook.com"
                style="--socialAni: 4"
                title="facebook"
                ><i class="bx bxl-facebook"></i
              ></a>
            </div>
          </div>
          <div class="images">
            <img src="yahya.jpeg" alt="" class="img-w" />
          </div>
        </div>
      </div>
    </section>

    <script>
      const darkModeToggle = document.getElementById("darkModeToggle");
      const body = document.body;
      const isDarkMode = localStorage.getItem("darkMode") === "enabled";
      if (isDarkMode) {
        body.classList.add("dark-mode");
        darkModeToggle.checked = true;
      }
      darkModeToggle.addEventListener("change", () => {
        if (darkModeToggle.checked) {
          body.classList.add("dark-mode");
          localStorage.setItem("darkMode", "enabled");
        } else {
          body.classList.remove("dark-mode");
          localStorage.setItem("darkMode", "disabled");
        }
      });
    </script>
  </body>
</html>
